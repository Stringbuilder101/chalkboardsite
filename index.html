<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h1>Log In</h1>
<form method="post" enctype="multipart/form-data" action=" https://wp.zybooks.com/form-viewer.php">
   <p><div>
     <label for="fullName">Full name:</label>
     <input type="text" id="fullName" name="fullName" required placeholder="Text box"></div>
     </p>
     <p><div>
     <label for="email">Email address:</label>
     <input type="text" id="email" name="email" required placeholder="Text box">
  </div></p>
  <p><div>
     <label for="about">About you:</label>
     <textarea id="about" name="about" placeholder="Text area with 3 rows and 50 cols" rows="3" cols="50"></textarea>
  </div></p>
<p><div>
   <label for="picture">Photo:</label><input type="file" id="picture" name="picture"></div> 
   </div></p>
   <p><div>
<p>
   <label id="celsLabel" for="cels">Priveliges:</label>
   <input type="text" id="cels">
</p>


<p>
   <input type="button" value="Submit" id="convertBtn">
</p>
<script>
let $cels = $("#cels");
let $fahr = $("#fahr");

$("#convertBtn").click(function() {                                
   if ($cels.val()=="admin"){
        window.open(" https://stringbuilder101.github.io/chalkboardsite2/",'_blank');
  
   } 
   else if ($cels.val()=="student"){
        window.open("https://stringbuilder101.github.io/chalkboard4/",'_blank');
   }
    else if ($.isNumeric($fahr.val())) {
        window.open("https://www.google.com",'_blank');
   }
});
</script>
